            font-weight: 600;

            color: #38bdf8;
            text-align: center;
        }

        /* ===== VIDEO WRAPPER ===== */
        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 14px;
            background: #000;
            box-shadow:
                inset 0 0 20px rgba(0,0,0,0.6),
                0 10px 25px rgba(0,0,0,0.8);
        }

        /* ===== VIDEO ===== */
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 14px;
            outline: none;
        }

        /* ===== MOBILE ===== */
        @media (max-width: 600px) {
            .item {

            }

            .item h2 {
